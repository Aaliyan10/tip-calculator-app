<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <img src="images/logo.svg" alt="" class="logo" />
    <main>
      <div class="container">
        <section class="bill">
        <p class="heading">Bill</p>
        <input type="text" name="" id="total" />
      </section>
      <section class="tip">
        <p class="heading">Select Tip %</p>
        <div class="card-container">
            <div class="card">5%</div>
            <div class="card">10%</div>
            <div class="card">15%</div>
            <div class="card">25%</div>
            <div class="card">50%</div>
            <div class="card custom">Custom</div>
        </div>
      </section>
      <section class="people">
        <p class="heading">Number of People</p>
        <input type="text" name="" id="number" />
      </section>
      </div>
      
      <footer>
        <div class="amounts">
          <div class="text">
            <p class="header">Tip Amount</p>
            <p class="slash">/ person</p>
          </div>
          <h1 class="amnt"></h1>
        </div>
        <div class="amounts">
          <div class="text">
            <p class="header ">Total</p>
            <p class="slash">/ person</p>
          </div>
          <h1 class="payment"></h1>
        </div>
        <button>RESET</button>
      </footer>
    </main>
  </body>
</html>
